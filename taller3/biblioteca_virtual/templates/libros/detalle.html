{% extends 'base.html' %}

{% block title %}Detalle Libro - Biblioteca Virtual{% endblock %}

{% block content %}
    <h4>Datos del Libro</h4>
    <p><b>Título:</b> {{ libro.titulo }}</p>
    <p><b>Autor:</b> {{ libro.autor }}</p>
    <p><b>Año Publicación:</b> {{ libro.anio_publicacion }}</p>
    <p><a href="{% url 'libros:actualizar_libro' libro.id %}">Actualizar libro</a></p>
    <p><a href="{% url 'libros:eliminar_libro' libro.id %}">Eliminar libro</a></p>
{% endblock %}
