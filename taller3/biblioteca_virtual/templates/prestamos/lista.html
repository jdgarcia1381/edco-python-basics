{% extends 'base.html' %}

{% block title %}Préstamos - Biblioteca Virtual{% endblock %}

{% block content %}
    <h4>Lista Préstamos</h4>
    <ul>
        {% for prestamo in prestamos %}
            <li><a href="{% url 'prestamos:detalle_prestamo' prestamo.id  %}">{{prestamo}}</a></li>
        {% empty %}
            <li>No hay préstamos registrados</li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'prestamos:registrar_prestamo' %}">Registrar préstamo</a></p>
{% endblock %}
