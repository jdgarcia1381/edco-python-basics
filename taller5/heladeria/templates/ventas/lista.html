{% extends 'base.html' %}

{% block title %}Ventas - Biblioteca Virtual{% endblock %}

{% block content %}
    <h4>Lista Ventas</h4>
    <ul>
        {% for venta in ventas %}
            <li><a href="{% url 'ventas:detalle_venta' venta.id  %}">{{venta}}</a></li>
        {% empty %}
            <li>No hay ventas registradas</li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'ventas:crear_venta' %}">Crear venta</a></p>
{% endblock %}
